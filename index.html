<style>
    body {

<body>

<!-- logo -->
<img id="logo" src="img/logo.svg" draggable="false">

<!-- è¿›åº¦æ¡ -->
<div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
</div>

<!-- ç»Ÿè®¡æ•°å­— -->
<div id="countDisplay" class="count-display">0/100</div>

<!-- æŒ‰é’® -->
<button id="actionBtn">ç‚¹æˆ‘ +1</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

<script>
/*** âœ… â‘  åˆå§‹åŒ– Firebase é…ç½®ï¼ˆæ¢æˆä½ è‡ªå·±çš„ï¼‰ ***/
const firebaseConfig = {
  apiKey: "AIzaSyCr6sTD3muL72aBQMNOpYKSWFtIOwVicqc",
  authDomain: "daystar-fmt2025.firebaseapp.com",
  projectId: "daystar-fmt2025",
  storageBucket: "daystar-fmt2025.firebasestorage.app",
  messagingSenderId: "1049357312905",
  appId: "1:1049357312905:web:81c12c7430f6b51930b758",
  measurementId: "G-866GCNCKKW"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const TARGET = 100; // âœ… è®¾ç½®ç›®æ ‡æ¬¡æ•°

const progressBar = document.getElementById("progressBar");
const button = document.getElementById("actionBtn");
const logo = document.getElementById("logo");
const countDisplay = document.getElementById("countDisplay");

// åˆå§‹åŒ– logo é€æ˜åº¦ä¸º 0ï¼Œé¿å…é—ªçƒ
logo.style.opacity = 0;

let userIP = "";
let clicked = false;

/*** âœ… â‘¡ è·å–ç”¨æˆ·IP ***/
fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
        userIP = data.ip;
        checkIP();
    });

/*** âœ… æŸ¥è¯¢ Firestore æ˜¯å¦å·²ç»ç‚¹è¿‡ ***/
function checkIP() {
    db.collection("clickUsers").doc(userIP).get().then(doc => {
        if (doc.exists) {
            disableButton();
        }
    });

    updateProgress();
}

/*** âœ… æ›´æ–°è¿›åº¦æ¡å’Œ logo é€æ˜åº¦ ***/
function updateProgress() {
    db.collection("counter").doc("global")
        .onSnapshot(doc => {
            let count = doc.data()?.count || 0;
            let percent = Math.min((count / TARGET) * 100, 100);

            progressBar.style.width = percent + "%";
            logo.style.opacity = (percent / 100);
            countDisplay.innerText = `${count}/${TARGET}`;

            if (percent >= 100) {
                disableButton(true);
            }
        });
}

/*** âœ… ç‚¹å‡»æŒ‰é’®äº‹ä»¶ ***/
button.addEventListener("click", async () => {

    // é˜²æ­¢é‡å¤è§¦å‘
    if (clicked) return;
    clicked = true;

    // IP å†™å…¥æ•°æ®åº“ï¼ˆè®°å½•ç”¨æˆ·æŒ‰è¿‡ï¼‰
    await db.collection("clickUsers").doc(userIP).set({ clicked: true });

    // è®¡æ•° +1ï¼ˆä½¿ç”¨äº‹åŠ¡é¿å…å†²çªï¼‰
    const counter = db.collection("counter").doc("global");
    await counter.set({ count: firebase.firestore.FieldValue.increment(1) }, { merge: true });

    disableButton();
});

/*** âœ… æŒ‰é’®ç¦ç”¨ + ä¿®æ”¹æ–‡å­— ***/
function disableButton(isComplete = false) {
    button.disabled = true;
    button.style.opacity = 0.5;
    button.innerText = isComplete ? "å®Œæˆ ğŸ‰" : "å·²å‚ä¸ âœ…";
}
</script>

</body>
