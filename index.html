/*** âœ… åˆ›å»ºç‚¹å‡»ç²’å­æ•ˆæœ ***/
function createClickParticles(event) {
    const colors = ['#ff0080', '#ff8c00', '#ffd700', '#32cd32', '#00bfff', '#8a2be2', '#667eea', '#f093fb'];
    const buttonRect = button.getBoundingClientRect();
    const x = event.clientX - buttonRect.left;
    const y = event.clientY - buttonRect.top;

    for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = (buttonRect.left + x) + 'px';
        particle.style.top = (buttonRect.top + y) + 'px';
        particle.style.width = '6px';
        particle.style.height = '6px';
        particle.style.borderRadius = '50%';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '9999';
        particle.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
        
        const angle = (Math.PI * 2 * i) / 12;
        const velocity = 50 + Math.random() * 50;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        document.body.appendChild(particle);
        
        let opacity = 1;
        let size = 6;
        const animate = () => {
            opacity -= 0.02;
            size -= 0.1;
            particle.style.opacity = opacity;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.transform = `translate(${vx * (1 - opacity)}px, ${vy * (1 - opacity)}px)`;
            
            if (opacity > 0) {
                requestAnimationFrame(animate);
            } else {
                particle.remove();
            }
        };
        requestAnimationFrame(animate);
    }
}
